<div class="panel-body">
    <table class="table table-striped table-over">
        <tr>
            <th>NOMBRE</th>
            <th>SKU</th>
            <th>DESCRIPCIÃ“N</th>
            <th>Cantidad</th>
            <th>Estado</th>
            <th><button class="btn btn-success" (click)="updateCard(1)">Marcar checkout</button></th>
        </tr>
        <tr *ngFor="let row of data">
            <td>{{ row.nombre }}</td>
            <td>{{ row.sku }}</td>
            <td>{{ row.descripcion }}</td>
            <td *ngIf="!row.confirm2">{{ row.quantity }}</td>
            <td *ngIf="row.confirm2">
                <input type="number" required class="form-control" [value]="row.quantity" [(ngModel)]="current_product_card.quantity">
            </td>
            <td>{{ row.status }}</td>
            <td class="text-right">
                <div *ngIf="!row.confirm && !row.confirm2">
                    <button class="btn btn-danger" (click)="row.confirm = true">Eliminar</button>
                    <button class="btn btn-primary" (click)="row.confirm2 = true">Actualizar</button>
                </div>
                <div *ngIf="row.confirm">
                    <button class="btn btn-success" (click)="delete(row.id)">Confirmar</button>
                    <button class="btn btn-warning" (click)="row.confirm = false">Cancelar</button>
                </div>
                <div *ngIf="row.confirm2">
                    <button class="btn btn-success" (click)="update(row.product_id, row.id)">Confirmar</button>
                    <button class="btn btn-warning" (click) = "row.confirm2 = false">Cancelar</button>
                </div>
            </td>
        </tr>
    </table>
</div>
